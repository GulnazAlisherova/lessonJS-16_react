<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  
  <div id="root"></div>
  <script type="text/babel">
    ReactDOM.render((
      <div>
       <Person name="Gulnaz" age="15" lastName="Alisherova"/>
       <Sum a={5} b={10} />
       <Sum a={10} b={5}/>
       <Larger a={10} b={5} />
       <Larger a={5} b={20} />

       <a href="#">Hello</a>
       <Link to="#">Hello
       <ArticleSummary>
       title="This is a sample article"
       url="#">
       Lorem iosum dolor sit amet adipising elit. Ipsam, dolore.
      </ArticleSummary>
      function ArticleSummary(props) {
         <article>
             <h2>
               <a href={props.url}>{props.title}</a></h2>
               <p>{props.children}</p>
           </article>
 }
     
      </div>
    ), document.querySelector('#root'));

    function Larger (props){
      if (props.a > props.b) {
        return <div>{props.a}</div>;
      }
      else {
        return <div>{props.b}</div>;
      }
    }

    function Sum(props) {
      return <div>{props.a + props.b}</div>;
    }
      function Person(props) {
        return <div>My name is {props.name}. Lastname -  {props.lastName}. I'm {props.age} years old.</div>;
    }
  </script>
  <script src="./script.js"></script>
</body>
</html>
